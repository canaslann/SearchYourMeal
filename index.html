<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Your Meal</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="icon" type="image/x-icon" href="img/fav-icon.png">
  </head>
  <body>
    <!-- Nav-bar -->
    <header>
      <nav class="topnav" id="myTopnav">
        <a href="#" class="active text-uppercase">Search Your Meal</a>
        <a href="#" class="navbar-left">Search Recipe</a>
        <a href="#random" class="navbar-left">Random Recipe</a>
        <a
          href="javascript:void(0);"
          class="icon navbar-left"
          onclick="myFunction()"
        >
          <i class="fa fa-bars"></i
        ></a>
      </nav>
    </header>

    <!-- Feed Starts -->

    <section id="search">
      <div class="feed">
        <div class="title-input card">
          <h1 class="title">Search by Name</h1>
          <br />
          <input type="text" placeholder="Enter Your Recipe Name..." class="input" >
          <br />
          <div class="search-btn-box">
            <button class="search-button">
              Search<i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <section id="random">
      <div class="random-feed">
        <!-- Random Meals will come to this section -->
      </div>
    </section>
    
    
    <!-- Package -->
    <script src="https://kit.fontawesome.com/20df13cb09.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
