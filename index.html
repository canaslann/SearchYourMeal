<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Your Meal</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="icon" type="image/x-icon" href="img/fav-icon.png" />
  </head>
  <body>
    <!-- Nav-bar -->

    <div class="nav-container">
      <div class="nav">
        <div class="left-links">
          <a href="#" class="menu__link">Home</a>
          <a href="#" class="menu__link">Categories</a>
        </div>
        <img class="logo" src="img/meal-icon.png" />
        <div class="right-links">
          <a href="#" class="menu__link">Community</a>
          <a href="#random" class="menu__link">Random</a>
          <i id="cross" class="fa-solid fa-xmark fa-2xl"></i>
        </div>
        <i id="bar" class="fa-solid fa-bars fa-2xl"></i>
      </div>
    </div>

    <!-- Feed Starts -->

    <video autoplay muted loop>
      <source
        src="img/pexels-nicole-michalou-6139292 (2160p).mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>

    <section id="search">
      <div class="feed">
        <div class="title-input card">
          <h1 class="title">Search by Name</h1>
          <br />
          <input
            type="text"
            placeholder="Enter Your Recipe Name..."
            class="input"
          />
          <br />
          <div class="search-btn-box">
            <button class="search-button">
              Search<i
                class="fa-solid fa-magnifying-glass"
                id="search-icon"
              ></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <section id="random">
      <div class="random-feed">
        <!-- Random Meals will come to this section -->
      </div>
    </section>

    <!-- Package -->
    <script
      src="https://kit.fontawesome.com/20df13cb09.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
